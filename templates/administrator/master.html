{% extends "partials/admin_base.html" %}
{% block title %}
    Master
{% endblock title %}
{% block content %}
    <style>
        .nav-pills .nav-link.active, .nav-pills .show>.nav-link {
            color: black !important;
            background-color: #f6f6f6 !important;
        }
        .nav-link{
            color: #606060 !important;
        }
        .form-label{
            font-weight: 500;
            font-size: 1.1rem;
            color: #606060;
        }
    </style>
    <div class="d-flex flex-column">
        <div class="d-flex justify-content-between fs-5 align-items-center mx-4">
            <div class="d-flex flex-column row-gap-1">
                <span class="fs-4 mx-1 fw-semibold">Brands</span>
                <span class="fs-6 mx-1 text-body-tertiary">Manage your brand data here</span>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                New Master Item
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content p-4">
                        <div class="modal-body">
                            <div class="d-flex flex-column justify-content-center align-items-center">
                                <i class="ph ph-selection-plus fs-1"></i>
                                <span class="fs-5 fw-medium">Master Item Registration</span>
                            </div>
                            <form action="" class="mt-3" method="post">
                                <div class="mb-3">
                                    <label for="masterGroup" class="form-label">Master Group</label>
                                    <select class="form-select" id="masterGroup" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="presentation-line my-3"></div>
                                <div class="mb-3">
                                    <label for="masterName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="masterName">
                                </div>
                                <div class="mb-3">
                                    <label for="masterRate" class="form-label">Rate</label>
                                    <input type="number" class="form-control" id="masterRate">
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer border-0">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Add Item</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="presentation-line my-3"></div>

        <div class="tab-content mx-4" id="myTabContent">
            <div class="tab-pane fade d-flex flex-column show active" id="brand-tab-pane" role="tabpanel" aria-labelledby="brand-tab" tabindex="0">
                <div class="d-flex align-items-center column-gap-3">
                    <input type="search" name="" class="form-control p-3 rounded-pill border-0" placeholder="Enter the Brands.." id="">
                    <button class="btn bg-white border-secondary p-3 px-5 rounded-pill d-flex align-items-center column-gap-2">
                        <i class="fs-4 ph ph-funnel"></i>
                        <span>Filter</span>
                    </button>
                </div>
                <div class="d-flex flex-column row-gap-2 mt-4 w-100">
                    <div class="d-flex justify-content-between align-items-center p-3 bg-white rounded-3">
                        <span class="fs-5 fw-medium">Brand Name</span>
                        <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
                        <label class="btn btn-primary" for="btn-check">Enable</label>
                    </div>
                    <div class="d-flex justify-content-between align-items-center p-3 bg-white rounded-3">
                        <span class="fs-5 fw-medium">Brand Name</span>
                        <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
                        <label class="btn btn-primary" for="btn-check">Enable</label>
                    </div>
                    <div class="d-flex justify-content-between align-items-center p-3 bg-white rounded-3">
                        <span class="fs-5 fw-medium">Brand Name</span>
                        <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
                        <label class="btn btn-primary" for="btn-check">Enable</label>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade d-flex flex-column" id="gst-tab-pane" role="tabpanel" aria-labelledby="gst-tab" tabindex="0">
                <div class="d-flex align-items-center column-gap-3">
                    <input type="search" name="" class="form-control p-3 rounded-pill border-0" placeholder="Enter the GST.." id="">
                    <button class="btn bg-white border-secondary p-3 px-5 rounded-pill d-flex align-items-center column-gap-2">
                        <i class="fs-4 ph ph-funnel"></i>
                        <span>Filter</span>
                    </button>
                </div>
            </div>
            <div class="tab-pane fade d-flex flex-column" id="material-group-tab-pane" role="tabpanel" aria-labelledby="material-group-tab" tabindex="0">
                <div class="d-flex align-items-center column-gap-3">
                    <input type="search" name="" class="form-control p-3 rounded-pill border-0" placeholder="Enter the Material Group.." id="">
                    <button class="btn bg-white border-secondary p-3 px-5 rounded-pill d-flex align-items-center column-gap-2">
                        <i class="fs-4 ph ph-funnel"></i>
                        <span>Filter</span>
                    </button>
                </div>
            </div>
            <div class="tab-pane fade d-flex flex-column" id="material-products-tab-pane" role="tabpanel" aria-labelledby="material-products-tab" tabindex="0">
                <div class="d-flex align-items-center column-gap-3">
                    <input type="search" name="" class="form-control p-3 rounded-pill border-0" placeholder="Enter the Material Products.." id="">
                    <button class="btn bg-white border-secondary p-3 px-5 rounded-pill d-flex align-items-center column-gap-2">
                        <i class="fs-4 ph ph-funnel"></i>
                        <span>Filter</span>
                    </button>
                </div>
            </div>
            <div class="tab-pane fade d-flex flex-column" id="material-tab-pane" role="tabpanel" aria-labelledby="material-tab" tabindex="0">
                <div class="d-flex align-items-center column-gap-3">
                    <input type="search" name="" class="form-control p-3 rounded-pill border-0" placeholder="Enter the Materials.." id="">
                    <button class="btn bg-white border-secondary p-3 px-5 rounded-pill d-flex align-items-center column-gap-2">
                        <i class="fs-4 ph ph-funnel"></i>
                        <span>Filter</span>
                    </button>
                </div>
            </div>
            <div class="tab-pane fade d-flex flex-column" id="units-tab-pane" role="tabpanel" aria-labelledby="units-tab" tabindex="0">
                <div class="d-flex align-items-center column-gap-3">
                    <input type="search" name="" class="form-control p-3 rounded-pill border-0" placeholder="Enter the Units.." id="">
                    <button class="btn bg-white border-secondary p-3 px-5 rounded-pill d-flex align-items-center column-gap-2">
                        <i class="fs-4 ph ph-funnel"></i>
                        <span>Filter</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
