{% load static %}
<style>
    
    .text-warnings {
        color: #85ff67 !important; /* Adjust the hex value for your desired shade of light yellow */
    }
    
</style>
<div class="container-fluid px-5 fixed-top shadow-sm d-flex justify-content-between align-items-center py-3 bg-black">
    <div class="d-flex align-items-center column-gap-3">
        <img src="{% static 'img/icon.png' %}" width="35" alt="">
        <span class="fs-4 text-white fw-medium">TotalSheets</span>
    </div>
    <div class="d-flex align-items-center column-gap-3">
        <a href="{% url 'profile:dashboard' %}" class="text-decoration-none fs-5 fw-medium {% if request.resolver_match.url_name == 'dashboard' %}text-warnings{% else %}text-white{% endif %}">Dashboard</a>
        <a href="{% url 'code:code' %}" class="text-decoration-none fs-5 fw-medium {% if request.resolver_match.url_name == 'code' %}text-warnings{% else %}text-white{% endif %}">Code</a>
        <a href="{% url 'code:specification' %}" class="text-decoration-none fs-5 fw-medium {% if request.resolver_match.url_name == 'specification' %}text-warnings{% else %}text-white{% endif %}">Spec</a>
        <a href="{% url 'profile:calculator' %}" class="text-decoration-none fs-5 fw-medium {% if request.resolver_match.url_name == 'calculator' %}text-warnings{% else %}text-white{% endif %}">Calculator</a>
        <a href="{% url 'project:clients' %}" class="text-decoration-none fs-5 fw-medium {% if request.resolver_match.url_name == 'clients' %}text-warnings{% else %}text-white{% endif %}">Clients</a>
    </div>
    <div class="d-flex align-items-center column-gap-3">
         <a href="" class="text-decoration-none fs-5 fw-medium text-white">Tutorial</a>
        <div class="dropdown">
            <a class="btn fs-5 fw-medium text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Help</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>
        <a href="{% url 'profile:settings' %}" class="text-decoration-none fs-5 fw-medium {% if request.resolver_match.url_name == 'settings' %}text-warnings opacity-75{% else %}text-white{% endif %}">Settings</a>
        <a href="{% url 'accounts:logout' %}" class="text-decoration-none fs-5 fw-medium text-white">Logout</a>
    </div>
</div>
