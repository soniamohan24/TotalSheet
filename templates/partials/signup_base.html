        * {

        body{
            background: url({% static 'img/login_background.png' %});
            background-position: center;
        }
    </style>
    <body><script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('password');

            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const confirmPasswordField = document.getElementById('confirm_password');

            function toggleVisibility(inputField, toggleButton) {
                if (inputField.type === 'password') {
                    inputField.type = 'text';
                    toggleButton.innerHTML = '<i class="material-symbols-outlined">visibility_off</i>';
                } else {
                    inputField.type = 'password';
                    toggleButton.innerHTML = '<i class="material-symbols-outlined">visibility</i>';
                }
            }

            if (togglePassword) {
                togglePassword.addEventListener('click', function() {
                    toggleVisibility(passwordField, togglePassword);
                });
            }

            if (toggleConfirmPassword) {
                toggleConfirmPassword.addEventListener('click', function() {
                    toggleVisibility(confirmPasswordField, toggleConfirmPassword);
                });
            }
        });

    </script>
