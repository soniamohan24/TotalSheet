<style>
  body{
    margin-top:20px;
    background:#f5f5f5;
  }
/**
 * Panels
 */
/*** General styles ***/
  .panel {
    box-shadow: none;
  }
  .panel-heading {
    border-bottom: 0;
  }
  .panel-title {
    font-size: 17px;
  }
  .panel-title > small {
    font-size: .75em;
    color: #999999;
  }
  .panel-body *:first-child {
    margin-top: 0;
  }
  .panel-footer {
    border-top: 0;
  }

  .panel-default > .panel-heading {
    color: #333333;
    background-color: transparent;
    border-color: rgba(0, 0, 0, 0.07);
  }

  form label {
    color: #999999;
    font-weight: 400;
  }

  .form-horizontal .form-group {
    margin-left: -15px;
    margin-right: -15px;
  }

    .form-horizontal .control-label {
      text-align: right;
      margin-bottom: 0;
      padding-top: 7px;
    }
  }

  .profile__contact-info-icon {
    float: left;
    font-size: 18px;
    color: #999999;
  }
  .profile__contact-info-body {
    overflow: hidden;
    padding-left: 20px;
    color: #999999;
  }
  .profile-avatar {
    width: 200px;
    position: relative;
    margin: 0px auto;
    margin-top: 196px;
    border: 4px solid #f3f3f3;
  }
</style>
