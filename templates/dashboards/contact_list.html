{% extends "partials/base.html" %}
{% block title %}Contact List{% endblock title %}
{% block body %}
    <style>
        .table>:not(caption)>*>* {
            background-color: transparent;
            text-align: center;
        }
        thead tr{
            background-color: #fff !important;
        }
        tr th{
            color: #4a657e !important;
        }
        table tr:nth-child(odd) {
            background-color: #D6E3BC;
        }
        table tr:nth-child(even) {
            background-color: #FFFFFF; /* This can be omitted if the default is white */
        }

        .table-bordered > thead > tr > th,
        .table-bordered > tbody > tr > th,
        .table-bordered > tfoot > tr > th,
        .table-bordered > thead > tr > td,
        .table-bordered > tbody > tr > td,
        .table-bordered > tfoot > tr > td {
            border: 1px solid #dddddd;
            border-right-width:0px;
            border-left-width:0px;
        }
        .cus-btn {
            background-color: #D6E3BC;
            border-radius: 10px;
            border:1px solid #D6E3BC;
        }

    </style>
    <div class="container-fluid d-flex flex-column row-gap-5">
        <div class="d-flex flex-column row-gap-2 bg-white rounded-4 p-4">
            <div class="row">
                <div class="col-12 text-center">
                    <span class="fs-4 fw-medium">Contact List</span></div>
                <div class="row">
                    <div class="col"><button class="fw-medium fs-6 bg-white border border-2 rounded-3 material-symbols-rounded d-flex align-items-center column-gap-2 p-2">
                        <span class="material-symbols-rounded fs-4">arrow_back</span>
                        <span>Back</span>
                    </button></div>
                    <div class="col text-end"><button class="fw-medium fs-6 bg-white border border-2 rounded-3 material-symbols-rounded d-flex align-items-center column-gap-2 p-2 float-end">
                        <span class="material-symbols-rounded fs-4">add</span>
                        <span>Create New Client</span>
                    </button></div>
                    <table class="table border mt-4" id="table_floor">
                        <thead>
                            <tr class="fw-medium text-center">

                                <th>NO</th>
                                <th>FIRST NAME</th>
                                <th>MIDDLE NAME</th>
                                <th>LAST NAME</th>
                                <th>MOBILE No</th>
                                <th>Email</th>
                                <th>COMPANY NAME</th>
                                <th>PLACE</th>
                                <th>VIEW PROJECT</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-row">
                                <td>1</td>
                                <td>santosh</td>
                                <td>s</td>
                                <td>shah</td>
                                <td>0989897890</td>
                                <td>santosh@gmail.com</td>
                                <td>company</td>
                                <td>-</td>

                                <th><button class="fw-medium fs-6 bg-white border border-2 rounded-3 material-symbols-rounded  p-2 " style="text-align:center;!important">
                                    <div class="d-flex align-items-center column-gap-2">
                                        <span class="material-symbols-rounded fs-4">visibility</span>
                                        <span>VIEW </span></div>
                                </button></th>

                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            </div
        </div>
{% endblock body %}
